name: Kloud Build Docker images
on:
  release:
    types:
      - created
jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - uses: actions/checkout@v2
    - name: Validate composer.json and composer.lock
      run: composer validate
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: Install dependencies
      if: steps.composer-cache.outputs.cache-hit != 'true'
      run: composer install --prefer-dist --no-progress --no-suggest --no-dev
    - name: Build for OroPlatform CE 3.1 on PHP 7.1 with PostgreSQL
      uses: gplanchat/github-action-kloud-build@master
      with:
        php-version: '7.1'
        application: 'oroplatform'
        application-version: '3.1'
        edition: 'community'
        dbms: 'postgresql'
        with-blackfire: 1
        with-xdebug: 1
        push: 1
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build for OroPlatform CE 3.1 on PHP 7.1 with MySQL
      uses: gplanchat/github-action-kloud-build@master
      with:
        php-version: '7.1'
        application: 'oroplatform'
        application-version: '3.1'
        edition: 'community'
        dbms: 'mysql'
        with-blackfire: 1
        with-xdebug: 1
        push: 1
